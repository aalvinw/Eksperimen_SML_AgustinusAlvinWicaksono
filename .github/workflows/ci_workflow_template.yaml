name: CI Pipeline - Eksperimen Agustinus

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  preprocess-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run Preprocessing Script
        working-directory: ./preprocessing
        run: |
          python automate_AgustinusAlvinWicaksono.py

      - name: Commit and push preprocessed data
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add preprocessing/E-Commerce_Shipping_preprocessing/preprocessed_data.csv
          git commit -m "Add preprocessed data from GitHub Actions" || echo "No changes to commit"
          git push
