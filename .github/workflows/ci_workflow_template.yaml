name: CI Pipeline - Eksperimen Agustinus

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  preprocess-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn

      - name: Run Preprocessing Script
        working-directory: ./preprocessing
        run: |
          python automate_AgustinusAlvinWicaksono.py

      - name: Show generated files
        run: |
          echo "ðŸ“‚ List of files:"
          find preprocessing/

      - name: Commit and push preprocessed data
        working-directory: ./preprocessing  # âœ… Tambahkan working-directory agar path sesuai
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add E-Commerce_Shipping_preprocessing/preprocessed_data.csv
          git commit -m "Add preprocessed data from GitHub Actions" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main
